<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Riezz</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: Arial, sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h1 {
            color: #28a745;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .form-control {
            border: none;
            border-bottom: 2px solid #007bff;
            border-radius: 0;
            box-shadow: none;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }
        .btn-primary {
            width: 100%;
            font-weight: bold;
            background-color: #007bff;
            border: none;
        }
        .text-link {
            color: #007bff;
            font-size: 0.9em;
        }
        .text-link:hover {
            text-decoration: underline;
        }
        .remember-me {
            display: inline-flex;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>RIEZZ</h1>
    <h5 class="text-uppercase d-flex justify-content-start font-weight-bold">Login</h5>
    <p class="d-flex justify-content-start">Login to access your account</p>

    <!-- Login Form -->
    <form>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email Address" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group d-flex justify-content-between align-items-center">
            <div class="remember-me">
                <input type="checkbox" id="remember-me" class="mr-2">
                <label for="remember-me" class="mb-0">Remember me</label>
            </div>
            <a href="#" class="text-link">Forgot Password?</a>
        </div>
        <a href="admin/dashboard.html" class="btn btn-primary">LOGIN</a>
    </form>

    <p class="mt-3">
        Donâ€™t have an Account? <a href="#" class="text-link">Register Here</a>
    </p>
</div>

<!-- Bootstrap and jQuery scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
