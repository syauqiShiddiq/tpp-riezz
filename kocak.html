<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styleAdmin.css">
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar p-3">
      <h4 class="text-success font-weight-bold">Riezz.</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="kocak.html"><i class="fas fa-home"></i> Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-file-alt"></i> Bahan Baku Pembelian</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="produk1.html"><i class="fas fa-box"></i> Produk</a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 content">
      <div class="d-flex justify-content-between">
        <h2>Dashboard</h2>
        <div class="d-flex align-items-center">
          <button class="btn btn-light mr-3">
            <i class="fas fa-calendar-alt"></i> Filter Periode
          </button>
          <div class="rounded-circle overflow-hidden" style="width: 40px; height: 40px;">
            <img src="https://via.placeholder.com/40" alt="Admin" class="img-fluid">
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <!-- Summary Cards -->
        <div class="col-md-4">
          <div class="card text-center p-4">
            <i class="fas fa-shopping-bag fa-2x text-warning"></i>
            <h5 class="mt-2">Total Penjualan</h5>
            <h3>$2,456</h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-center p-4">
            <i class="fas fa-box fa-2x text-primary"></i>
            <h5 class="mt-2">Stock</h5>
            <h3>$3,326</h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-center p-4">
            <i class="fas fa-receipt fa-2x text-purple"></i>
            <h5 class="mt-2">Total Orders</h5>
            <h3>1,326</h3>
          </div>
        </div>
      </div>

      <div class="card mt-4 chart-card">
        <h5 class="m-3">Sales Details</h5>
        <!-- Placeholder for chart -->  
        <div class="col-12">
          <div class="card mb-4">
              <div class="card-body"><canvas id="myAreaChart" style="height: 60px; width: 200px;"></canvas></div>
          </div>
    </div>
  </div>
</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script src="chart-area-demo.js"></script>
</body>
</html>
